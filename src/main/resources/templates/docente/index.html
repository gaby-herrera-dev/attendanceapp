<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">


<div layout:fragment="content">
    <!--mostrar mensaje de cofirmacion en caso de exito-->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
            title: "Confirmacion",
            text: '[[${msg}]]',
            icon: "success"
            });
        </script>
    </div>

    <!-- mostrar mensaje de error en caso de error -->

    <div th:if="${error != null}">
        <script>
            swal.fire({
            title: "Error",
           text: '[[${error}]]',
            icon: "error"
             });
        </script>
    </div>


    <h1>Listado de docentes</h1>
    <a th:href="@{/docentes/create}" class="btn btn-outline-primary">Nuevo docentes</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Escuela</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${docentes}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.nombre}"></td>
            <td th:text="${item.apellido}"></td>
            <td th:text="${item.email}"></td>
            <td th:text="${item.telefono}"></td>
            <td th:text="${item.escuela}"></td>
            <td>
                <a th:href="@{/docentes/details/{id} (id = ${item.id}) }" class="btn btn-outline-secondary">Detalles</a>
                <a th:href="@{/docentes/edit/{id} (id = ${item.id}) }" class="btn btn-outline-info">Editar</a>
                <a th:href="@{/docentes/remove/{id} (id = ${item.id}) }" class="btn btn-outline-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navegation example">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumber}">
                <a href="page-link" th:href="@{|/docentes?page=${(pageNumber)|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>

</div>
